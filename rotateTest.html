<html><head>
    <meta name="viewport" content="width=device-width">
    <title>rotate</title>
  </head><body>
  <script src="scripts/phaser.js"></script>
  <script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 800,
    backgroundColor: '#2d2d2d',
    parent: 'The-Claw',
    input: {gamepad: true},
    physics: {
        default:'matter',
        matter: {
            debug: false,
        },
        plugins: {
                attractors: true
            }
    },
    scene: {
              preload: preload,
              create: create,
              update: update
          }
};

var otherSprite;
var redArrow;
var rotationValue = 0.1;
var game = new Phaser.Game(config);


function preload ()
{
    this.load.image('redArrow', 'Sprite/redArrow.png');
    this.load.image('red', 'Sprite/redCapture.png');
}

function create ()
{
  //image
  this.matter.world.setBounds();
    var velocity = new Phaser.Math.Vector2();
    otherSprite = this.matter.add.image(50, 300, 'red')
        .setScale(0.3)
        .setMass(0)
        .setBounce(0)
        .setFixedRotation(true)
        .setFriction(0)
        .setAngularVelocity(0);
    otherSprite.setBody({type: 'circle',radius: 50});
    redArrow = this.matter.add.image(50, 300, 'redArrow', null,
    {plugin:
      {attractors:
        [function (bodyA, bodyB)
          { return
            {
              (((bodyA.position.x - bodyB.position.x) * 9999999999999999) * ((bodyA.position.x - bodyB.position.x) * 9999999999999999)),
              (((bodyA.position.y - bodyB.position.y) * 9999999999999999) * ((bodyA.position.y - bodyB.position.y) * 9999999999999999))
            };
          }
        ]
      }
    })
        .setScale(0.1)
        .setMass(1)
        .setBounce(0)
        .setAngularVelocity(0)
        .setIgnoreGravity(true)
        .setFixedRotation(true)
        .setInteractive();
    this.input.setPollAlways();
    this.input.on('pointermove', function (pointer)
   {
   }, this);
   this.matter.add.constraint(otherSprite, redArrow, 105, 1);
}

function update()
{
    if (this.input.gamepad.total === 0)
    {
        return;
    }

    var pad1 = this.input.gamepad.getPad(0);

    if (pad1.axes.length)
    {
        var redAxisH = pad1.axes[0].getValue();
        var redAxisV = -1;
        if(redAxisH < 0 || redAxisH > 0)
        {
          redArrow.x += 20 * redAxisH;
        }
        else
        {
          redArrow.y += 20 * redAxisV;
        }
    }
}

</script>
</body></html>
